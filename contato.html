<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.uninter.com/wp-content/uploads/2022/02/ico-uninter.png"
    />
    <title>Lucas Alves</title>
  </head>
  <body>
    <div class="container screen">
      <header class="mt-3">
        <nav class="navbar navbar-expand-lg w-100 justify-content-between">
          <a class="navbar-brand logo" href="./index.html">Lucas Alves</a>

          <div>
            <ul class="navbar-nav gap-4 mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./formacao.html">Formação</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Projetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-active" href="./contato.html"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="d-flex justify-content-center flex-column" id="init">
        <img src="./assets/contact.svg" class="imgGraduate" />
        <h2 class="text-center">Contato</h2>
        <div
          id="contact"
          class="d-flex justify-content-between align-items-center mt-5"
        >
          <!--Redes sociais-->

          <div class="socialPart">
            <p class="socialTitle">Minhas redes sociais</p>
            <div
              class="socialMedia"
              onclick="openPage('https://github.com/lulucasalves')"
            >
              <img src="./assets/github.svg" />
              <p>lulucasalves</p>
            </div>
            <div
              class="socialMedia"
              onclick="openPage('https://medium.com/@lulucasalves')"
            >
              <img src="./assets/medium.svg" />
              <p>lulucasalves</p>
            </div>
            <div
              class="socialMedia"
              onclick="openPage('https://www.instagram.com/lulucasalves/')"
            >
              <img src="./assets/instagram.svg" />
              <p>lulucasalves</p>
            </div>
          </div>

          <!--Formulário-->
          <form onsubmit="sendMessage()">
            <div>
              <label for="name">Nome Completo</label>
              <br />
              <input
                id="name"
                type="text"
                placeholder="Digite seu nome completo"
              />
              <br />
              <label for="email">Email</label>
              <br />
              <input id="email" type="email" placeholder="Digite seu email" />
              <br />
              <label for="textarea">Mensagem</label>
              <br />
              <textarea
                id="textarea"
                placeholder="Digite sua mensagem"
              ></textarea
              ><br />
              <button type="submit">Enviar Dados</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer
      class="d-flex align-items-center justify-content-center text-center"
    >
      <p>
        Criado por Lucas &
        <a href="https://www.uninter.com/" target="_blank">Uninter</a>
      </p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
